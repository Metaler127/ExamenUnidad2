<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            background-color: gray;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center; 
            align-items: center;     
            height: 100%;           
        }

        canvas {
            display: block;
            background-color: rgba(238, 234, 191);
        }

        #myCanvas {
            width: 80%;
            height: 80%;
            border: 1px solid black;
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .lives {
            position: absolute;
            top: 50px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .lives img {
            width: 45px;
            height: 45px;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            z-index: 10;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 50px; /* Espacio entre los textos */
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <canvas id="myCanvas"></canvas>
    </div>
    <div class="info" id="scoreDisplay">
        Puntos: 0
    </div>
    <div class="timer" id="timerDisplay">
        Tiempo: 00:00
    </div>

    <div class="lives" id="livesContainer">
        <img src="img/vidas.jpg" class="life" alt="Vida">
        <img src="img/vidas.jpg" class="life" alt="Vida">
        <img src="img/vidas.jpg" class="life" alt="Vida">
    </div>

    <div class="start-screen" id="startScreen">
        <div class="text-container">
            <div>Haz clic para iniciar el juego</div>
            <div>Carlos Adrian Carballo Canales</div>
        </div>
    </div>
    

    <script>
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");
        const startScreen = document.getElementById("startScreen");
        const livesContainer = document.getElementById("livesContainer");

        function resizeCanvas() {
            myCanvas.width = window.innerWidth;
            myCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        var speed = 4;
        var pause = false;
        var score = 0;
        var time = 0;
        var lives = 3;
        var timerInterval;
        var difficulty = 1;

        const shoot = new Audio("sounds/shoot.ogg");
        shoot.volume = 0.2;
        
        const musica = new Audio("sounds/soundtrack.ogg");
        musica.loop = true;
        musica.volume = 0.02;

        var stepsLevel1 = new Audio("sounds/steps.mp3");
        stepsLevel1.loop = true;
        stepsLevel1.volume = 0.1;

        var stepsLevel2 = new Audio("sounds/car.ogg");
        stepsLevel2.loop = true;
        stepsLevel2.volume = 0.1;


        // Tanquesito
        var tank = new Image();
        tank.src = "img/tanque.png";

        // Bala
        var bullet = new Image();
        bullet.src = "img/bullet.png";

        // Fondo
        var background = new Image();
        background.src = "img/desierto.jpg";

        // Imagen de enemigos
        var enemyImg = new Image();
        enemyImg.src = "img/enemy.gif";

        var enemy2Img = new Image();
        enemy2Img.src = "img/car.png";

        class KeyManager {
            constructor() {
                this.keys = new Set();
                document.addEventListener("keydown", event => {
                    this.keys.add(event.code);
                });
                document.addEventListener("keyup", event => {
                    this.keys.delete(event.code);
                });
            }
        }

        class Rectangulo {
            constructor(img, x, y, w, h, speed) {
                this.speed = speed;
                this.img = img;
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
            }
            colision(otro) {
                return this.x < otro.x + otro.w && this.x + this.w > otro
                .x && this.y < otro.y + otro.h && this.y + this.h > otro.y;
            }
        }

        class Projectile {
            constructor(x, y, speed) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.w = 30;
                this.h = 40;
            }
            update() {
                this.y -= this.speed;
            }
            draw(ctx) {
                ctx.drawImage(bullet, this.x, this.y, this.w, this.h);
            }
        }

        var player = new Rectangulo(tank, 850, 745, 200, 200, speed);
        var enemies = [];
        var projectiles = [];
        const keyManager = new KeyManager();

        const cooldown = 800; //TIEMPO ENTRE DISPAROS
        let lastShotTime = 0;

        document.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                pause = !pause;
                if (!pause) {
                    startTimer();
                    nextEnemy();

                    if (musica.paused) {
                        musica.play();
                    }

                    // Reproducir el sonido correcto según la dificultad
                    if (difficulty === 1 && stepsLevel1.paused) {
                        stepsLevel1.play();
                    } else if (difficulty === 2 && stepsLevel2.paused) {
                        stepsLevel2.play();
                    }
                } else {
                    stopTimer();
                    musica.pause();
                    stepsLevel1.pause();
                    stepsLevel2.pause();
                }
            }

            if (e.key === " ") {
                const currentTime = Date.now();
                if (currentTime - lastShotTime >= cooldown) {
                    shoot.play();
                    projectiles.push(new Projectile(player.x + player.w / 2 - 5, player.y, 5));
                    lastShotTime = currentTime;
                }
            }
        });

        function update() {
            if (!pause) {
                // Movimiento del jugador
                switch (true) {
                    case keyManager.keys.has("KeyA"): { // Si presiona la tecla A (moverse a la izquierda)
                        player.x -= player.speed;
                        // Si el tanque toca el borde izquierdo, aparecerá en el borde derecho
                        if (player.x + player.w < 0) { 
                            player.x = myCanvas.width;
                        }
                        break;
                    }
                    case keyManager.keys.has("KeyD"): { // Si presiona la tecla D (moverse a la derecha)
                        player.x += player.speed;
                        // Si el tanque toca el borde derecho, aparecerá en el borde izquierdo
                        if (player.x > myCanvas.width) {
                            player.x = -player.w;
                        }
                        break;
                    }
                }

                // Movimiento de enemigos
                enemies.forEach((enemy, index) => {
                    enemy.y += enemy.speed;
                    if (enemy.y > myCanvas.height) {
                        enemies.splice(index, 1);
                        loseLife();
                    }
                });

                // Movimiento de proyectiles
                projectiles.forEach((projectile, index) => {
                    projectile.update();
                    if (projectile.y < 0) {
                        projectiles.splice(index, 1);
                    }
                });

                // Colisiones entre proyectiles y enemigos
                projectiles.forEach((projectile, pIndex) => {
                    enemies.forEach((enemy, eIndex) => {
                        if (projectile.x < enemy.x + enemy.w &&
                            projectile.x + projectile.w > enemy.x &&
                            projectile.y < enemy.y + enemy.h &&
                            projectile.y + projectile.h > enemy.y) {
                            enemies.splice(eIndex, 1);
                            projectiles.splice(pIndex, 1);

                            score += 1;
                            updateScore();
                        }
                    });
                });
            } else {
                musica.pause();
                stepsLevel1.pause();
                stepsLevel2.pause();
            }
        }


        function paint() {
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height); 
            ctx.drawImage(background, 0, 0, myCanvas.width, myCanvas.height);
            ctx.drawImage(player.img, player.x, player.y, player.w, player.h);

            // Dibujar enemigos
            enemies.forEach((enemy) => {
                ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.w, enemy.h);
            });

            // Dibujar proyectiles
            projectiles.forEach((projectile) => {
                projectile.draw(ctx);
            });

            // Si el juego está en pausa, muestra la pantalla de pausa
            if (pause) {
                ctx.fillStyle = "rgba(145,145,145,0.5)";
                ctx.fillRect(0, 0, myCanvas.width, myCanvas.height);

                ctx.font = "italic bold 20px arial, serif";
                ctx.fillStyle = "black";
                ctx.fillText("P A U S A", myCanvas.width / 2 - 50, myCanvas.height / 2);
            }

            if (!pause) {
                update(); // Solo actualiza el juego si no está en pausa
            }

            requestAnimationFrame(paint);
        }

        
        function createEnemy() {
            if (!pause) {
                let enemyX = Math.random() * (myCanvas.width - 150);
                let enemyImgToUse = difficulty === 1 ? enemyImg : enemy2Img;
                enemies.push(new Rectangulo(enemyImgToUse, enemyX, -150, 100, 100, difficulty === 1 ? 1 : 2));
            }
            nextEnemy();
        }

        function nextEnemy() {
            if (!pause) {
                setTimeout(createEnemy, 1500);
            }
        }

        function loseLife() {
            if (lives > 0) {
                lives--;
                updateLives();
            }
            if (lives === 0) {
                gameOver();
            }
        }

        function updateLives() {
            const lifeImages = document.querySelectorAll('.life');
            lifeImages.forEach((img, index) => {
                img.style.display = index < lives ? 'inline' : 'none';
            });
        }

        function gameOver() {
            pause = true;
            stopTimer();
            alert("¡Juego terminado!"); // Alerta al finalizar el juego
            resetGame();
        }

        function resetGame() {
            score = 0;
            lives = 3;
            time = 0;
            difficulty = 1;
            player.speed = 4;
            enemies = [];
            projectiles = [];

            stepsLevel1.pause();
            stepsLevel1.currentTime = 0;
            stepsLevel2.pause();
            stepsLevel2.currentTime = 0;
            musica.pause();
            musica.currentTime = 0;

            pause = true; // Mantener en pausa hasta que se haga clic en la pantalla de inicio

            updateScore();
            updateLives();
            startScreen.style.display = "flex"; // Mostrar pantalla de inicio
        }




        function increaseDifficulty() {
            difficulty = 2;

            enemies.forEach((enemy) => {
                enemy.img = enemy2Img;
                enemy.speed += 1;
            });

            stepsLevel1.pause();
            stepsLevel1.currentTime = 0;
            stepsLevel2.play();
            player.speed = 5;
            console.log("¡Dificultad aumentada y sonido de pasos cambiado!");
        }


        function updateScore() {
            const scoreDisplay = document.getElementById("scoreDisplay");
            scoreDisplay.innerText = `Puntos: ${score}`;

            if (score >= 15 && difficulty === 1) {
                increaseDifficulty();
            }
        }

        function startTimer() {
            let startTime = Date.now() - time;
            timerInterval = setInterval(() => {
                time = Date.now() - startTime;
                const seconds = Math.floor((time / 1000) % 60);
                const minutes = Math.floor((time / (1000 * 60)) % 60);
                const formattedSeconds = seconds < 10 ? "0" + seconds : seconds;
                const formattedMinutes = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("timerDisplay").innerText = `Tiempo: ${formattedMinutes}:${formattedSeconds}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        paint();

        startScreen.addEventListener("click", () => {
            startScreen.style.display = "none";
            pause = false; // Ahora el juego comenzará correctamente, saliendo de la pausa

            musica.play();

            // Reproducir el sonido de pasos correcto según la dificultad
            if (difficulty === 1) {
                stepsLevel1.play();
            } else if (difficulty === 2) {
                stepsLevel2.play();
            }

            startTimer(); // Iniciar el temporizador
            nextEnemy(); // Empezar a generar enemigos
        });



    </script>
</body>
</html>
