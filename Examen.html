<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            background-color: gray;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center; 
            align-items: center;     
            height: 100%;           
        }

        canvas {
            display: block;
            background-color: rgba(238, 234, 191);
        }

        #myCanvas {
            width: 80%;
            height: 80%;
            border: 1px solid black;
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="myCanvas"></canvas>
    </div>
    <div class="info" id="scoreDisplay">
        Puntos: 0
    </div>
    <div class="timer" id="timerDisplay">
        Tiempo: 00:00
    </div>
    <script>
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");

        function resizeCanvas() {
            myCanvas.width = window.innerWidth;
            myCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        var speed = 4;
        var pause = false;
        var score = 0;
        var time = 0;
        var timerInterval;
        const musica = new Audio("sounds/soundtrack.ogg");
        const shoot = new Audio("sounds/shoot.ogg");
        const steps = new Audio("sounds/steps.mp3");

        // Tanquesito
        var tank = new Image();
        tank.src = "img/tanque.png";

        // Bala
        var bullet = new Image();
        bullet.src = "img/bullet.png";

        // Fondo
        var background = new Image();
        background.src = "img/desierto.jpg";

        // Imagen de enemigos
        var enemyImg = new Image();
        enemyImg.src = "img/enemy.gif";

        class KeyManager {
            constructor() {
                this.keys = new Set();
                document.addEventListener("keydown", event => {
                    this.keys.add(event.code);
                });
                document.addEventListener("keyup", event => {
                    this.keys.delete(event.code);
                });
            }
        }

        class Rectangulo {
            constructor(img, x, y, w, h, speed) {
                this.speed = speed;
                this.img = img;
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
            }
            colision(otro) {
                return this.x < otro.x + otro.w && this.x + this.w > otro.x && this.y < otro.y + otro.h && this.y + this.h > otro.y;
            }
        }

        class Projectile {
            constructor(x, y, speed) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.w = 30;
                this.h = 40;
            }
            update() {
                this.y -= this.speed;
            }
            draw(ctx) {
                ctx.drawImage(bullet, this.x, this.y, this.w, this.h);
            }
        }

        var player = new Rectangulo(tank, 50, 745, 200, 200, speed);
        var enemies = [];
        var projectiles = [];
        const keyManager = new KeyManager();

        const cooldown = 1000; // 1 segundo en milisegundos
        let lastShotTime = 0;

        function createEnemy() {
            if (!pause) {
                let enemyX = Math.random() * (myCanvas.width - 150);
                enemies.push(new Rectangulo(enemyImg, enemyX, -150, 100, 100, 1));
            }
            nextEnemy();
        }

        function nextEnemy() {
            if (!pause) {
                setTimeout(createEnemy, 2000);
            }
        }

        nextEnemy();

        document.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                pause = !pause;
                if (!pause) { 
                    startTimer();
                    nextEnemy();
                } else {
                    stopTimer();
                }
            }
            if (e.key === " ") {
                const currentTime = Date.now();
                if (currentTime - lastShotTime >= cooldown) {
                    shoot.play();
                    projectiles.push(new Projectile(player.x + player.w / 2 - 5, player.y, 5));
                    lastShotTime = currentTime;
                }
            }
        });
        startTimer();
        function update() {
            if (!pause) {
                switch (true) {
                    case keyManager.keys.has("KeyA"): {
                        player.x -= player.speed;
                        if (player.x < 0) { 
                            player.x = 0;
                        }
                        break;
                    }
                    case keyManager.keys.has("KeyD"): {
                        player.x += player.speed;
                        if (player.x + player.w > myCanvas.width) {
                            player.x = myCanvas.width - player.w;
                        }
                        break;
                    }
                }

                enemies.forEach((enemy, index) => {
                    enemy.y += enemy.speed;
                    if (enemy.y > myCanvas.height) {
                        enemies.splice(index, 1);
                    }
                });

                projectiles.forEach((projectile, index) => {
                    projectile.update();
                    if (projectile.y < 0) {
                        projectiles.splice(index, 1);
                    }
                });

                projectiles.forEach((projectile, pIndex) => {
                    enemies.forEach((enemy, eIndex) => {
                        if (projectile.x < enemy.x + enemy.w &&
                            projectile.x + projectile.w > enemy.x &&
                            projectile.y < enemy.y + enemy.h &&
                            projectile.y + projectile.h > enemy.y) {
                            enemies.splice(eIndex, 1);
                            projectiles.splice(pIndex, 1);
                            score += 1; // Aumenta la puntuaciÃ³n
                            updateScore();
                        }
                    });
                });

                musica.loop = true;
                musica.volume = 0.02;
                musica.play();

                steps.loop = true;
                steps.volume = 0.1;
                steps.play();
            } else {
                musica.pause();
                steps.pause();
            }
        }

        function paint() {
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            ctx.drawImage(background, 0, 0, myCanvas.width, myCanvas.height);
            ctx.drawImage(player.img, player.x, player.y, player.w, player.h);

            // Dibujar enemigos
            enemies.forEach((enemy) => {
                ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.w, enemy.h);
            });

            // Dibujar proyectiles
            projectiles.forEach((projectile) => {
                projectile.draw(ctx);
            });

            if (pause) {
                ctx.fillStyle = "rgba(145,145,145,0.5)";
                ctx.fillRect(0, 0, myCanvas.width, myCanvas.height);

                ctx.font = "italic bold 20px arial, serif";
                ctx.fillStyle = "black";
                ctx.fillText("P A U S A", myCanvas.width / 2 - 50, myCanvas.height / 2);
            }

            update();
            requestAnimationFrame(paint);
        }

        function updateScore() {
            const scoreDisplay = document.getElementById("scoreDisplay");
            scoreDisplay.textContent = `Puntos: ${score}`;
        }

        function updateTime() {
            const timerDisplay = document.getElementById("timerDisplay");
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.textContent = `Tiempo: ${formattedTime}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                updateTime();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        requestAnimationFrame(paint);
        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame || 
            window.webkitRequestAnimationFrame || 
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            };
        }());
    </script>
</body>
</html>
